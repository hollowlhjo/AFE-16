<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="card">
        <div class="h1_div">
          <h1>2 $</h1>
        </div>
        <img src="/fixed/cups-image-master/cup-bronze.png" alt="" class="cup" id="bronze_cup"/>
        <img src="/fixed/cups-image-master/bean.png" alt="bean" class="bean" id="bronze-bean"/>
        <img src="/fixed/cups-image-master/smoke-bronze.png" alt="" class="smoke" id="bronze_smoke"/>
        <h2>Bronze</h2>
        <h3 id="bronze">any cup of coffee</h3>
        <h3 class="right" id="bronze"> up to 3$</h3>
      </div>
      <div class="card">
        <div class="h1_div">
          <h1>2.5 $</h1>
        </div>
        <img src="/fixed/cups-image-master/cup-silver.png" alt="" class="cup" />
        <img src="/fixed/cups-image-master/bean.png" alt="bean" class="bean" />
        <img src="/fixed/cups-image-master/smoke-silver.png" alt="" class="smoke" />
        <h2>Silver</h2>
        <h3>any cup of coffee</h3>
        <h3 class="right"> up to 4$</h3>
      </div>
      <div class="card">
        <div class="h1_div">
          <h1>3 $</h1>
        </div>
        <img src="/fixed/cups-image-master/cup-gold.png" alt="" class="cup" />
        <img src="/fixed/cups-image-master/bean.png" alt="bean" class="bean" />
        <img src="/fixed/cups-image-master/smoke-gold.png" alt="" class="smoke" />
        <h2>Gold</h2>
        <h3>any cup of coffee</h3>
        <h3 class="right"> up to 5$</h3>
      </div>
    </header>
  </body>
</html>
